<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Form Validation</title>
    <style type="text/css">
        form {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 1px;
            border: 1px solid #adadad;
        }

        .campo input, select {
            width: 96%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #8a8a8a;
            margin-bottom: 5px;
        }


        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .class ocultavel{
            display: inline;
        }

    </style>
</head>
<body>
    <h2>Formulário de cadastro de prestador de serviços</h2>
    <form name="formulario" id="formulario" action="">
        <div class="row">
            <div class="campo" style="flex-grow: 1">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" />
                <div id="nome-error" class="error-message"></div>
            </div>
            <div class="campo" style="flex-grow: 1">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" />
                <div id="sobrenome-error" class="error-message"></div>
            </div>
        </div>
        <div class="row">
            <div class="campo" style="flex-grow: 9">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="campo" style="flex-grow: 2">
                <label for="website">Website</label>
                <input type="url" name="website" id="website" />
                <div id="website-error" class="error-message"></div>
            </div>
        </div>
        <div class="row">
            <fieldset class="grupo row" style="flex-grow: 1">
                <legend>Período de disponibilidade</legend>
                <div class="campo" style="flex-grow: 1">
                    <label for="dataini">Data inicial</label>
                    <input type="date" name="dataini" id="dataini" />
                    <div id="dataini-error" class="error-message"></div>
                </div>
                <div class="campo" style="flex-grow: 1">
                    <label for="datafim">Data final</label>
                    <input type="date" name="datafim" id="datafim" />
                    <div id="datafim-error" class="error-message"></div>
                </div>
            </fieldset>
        </div>
        <div class="row">
            <fieldset class="grupo" style="flex-grow: 1" id = "estados">
                <legend>Principal região de atuação</legend>
                <input type="radio" name="regiao" id="sul" value="sul" />
                <label for="sul">Sul</label>
                <input type="radio" name="regiao" id="sudeste" value="sudeste" />
                <label for="sudeste">Sudeste</label>
                <input type="radio" name="regiao" id="centro" value="centro-oeste" />
                <label for="centro">Centro-oeste</label>
                <input type="radio" name="regiao" id="nordeste" value="nordeste" />
                <label for="nordeste">Nordeste</label>
                <input type="radio" name="regiao" id="norte" value="norte" />
                <label for="norte">Norte</label>
                <div id="estados-error" class="error-message"></div>
            </fieldset>
            <fieldset class="grupo" style="flex-grow: 2" id = "atividades">
                <legend>Atividades pretendidas</legend>
                <input type="checkbox" name="atividade" id="analista" value="analista" />
                <label for="analista">Analista</label>
                <input type="checkbox" name="atividade" class= "ocultavel" id="programador" value="programador" />
                <label for="programador" class= "ocultavel" id="programador">Programador</label>
                <input type="checkbox" name="atividade" id="web-designer" value="webdesigner" />
                <label for="webdesigner">Web-designer</label>
                <input type="checkbox" name="atividade" class= "ocultavel" id="dba" value="dba" />
                <label for="dba" class= "ocultavel" id="dba" >DBA</label>
                <input type="checkbox" name="atividade" id="administrador" value="administrador-rede" />
                <label for="administrador">Administrador de rede</label>
                <div id="atividades-error" class="error-message"></div>
            </fieldset>
        </div>
        <div class="row">
            <fieldset class="acoes" style="flex-grow: 1">
                <legend>Ações</legend>
                <button type='submit'>Enviar</button>
                <button type='reset' id="reset">Reiniciar</button>
                <button type='button'>Ajuda</button>
            </fieldset>
        </div>
    </form>
</body>
</html>
